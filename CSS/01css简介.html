<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css的基本语法：
          选择器 + 声明块
          
          选择器，通过选择器可以选中页面中指定的元素
          声明块，通过声明块来指定要为元素设置的样式
                  声明块由一个一个的声明组成
                  结构：名值对
                        一个样式名对应一个样式值，名和值之间以:连接，以;结尾*/
  h1{
    color: aqua;
    font-size: 20px;
  }

  p{
    color: red;
  }
  </style>
</head>
<body>
  <h1>我是h1标签</h1>
  <p>我是p标签</p>
</body>
</html>
