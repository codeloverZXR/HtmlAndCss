  <title>Document</title>
  <style>
    /* 
    样式的继承，我们为一个元素设置的某些样式同时也会应用到它的后代元素上

    继承是发生在祖先后代之间的

    继承的设计方便我们的开发活动
      利用继承，我们可以将一些通用的样式统一设置到共同的祖先元素上，
        这样只需要设置一次就可以让所有的后代都具有该样式

        注意：并不是所有的样式都会被后代所继承
            如：背景相关的样式，布局相关的样式等都不会被继承
    */
  </style>
</head>
