<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* a标签的一些伪类可以用来管理和筛选所处于一些特殊状态下的a标签如：
    访问过的a标签，未被访问过的a标签，鼠标移入的a标签，鼠标点击时的a标签 */

  /* :link 表示未被访问过的链接类（正常的链接） */
  a:link{
    color: burlywood;
  }

  /* :visited 表示已经访问过的链接类
              由于隐私原因，:visited 伪类只能修改已访问链接的颜色 */
  a:visited{
    color: blueviolet;
  }

  /* :hover 表示进入鼠标移入状态的链接类 */
  a:hover{
    color: blue;
    font-size: larger;
  }
  /* :active 表示进入鼠标点击状态的链接类 */
  a:active{
    color: red;
  }
  /* 注 :link 和 :visited 都是a标签所独有的伪类 */
</style>
<body>
  <a href="https://www.baidu123.com">未被访问过的链接</a>
  <br>
  <a href="https://www.baidu.com">已经被访问过的链接</a>
</body>
</html>
