  <title>Document</title>
  <style> 
    /* 
      长度单位：
            像素
                屏幕是由一个个的小点组成的，一个小点代表一个像素
                不同屏幕的像素大小也是不同的，像素越小的屏幕显示越清晰
                所以设置同样的像素大小，在不同的显示器设备下，显示效果是不一样的
            
            百分比
                可以将属性值用百分比替代像素，表示相对于父元素属性的百分比
                设置百分比可以使子元素跟随父元素的改变而改变
            em
                相对于自身元素的字体大小来计算的
                1em = 1font-size
                em会根据自身元素的字体大小而改变
            rem
                相对于根元素html的字体大小来计算的
                1rem = 1 html font-size
                rem会根据html（根）元素的字体大小而改变  
            注：默认情况下，html的font-size是16px 
    */     
  </style>
</head>
