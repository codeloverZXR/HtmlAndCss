<body>
<!-- 
  像素：
      -屏幕是由一个一个发光的小点构成，这一个个的小点就是像素
      -分辨率：1920 × 1080 说的就是屏幕中小点的数量
      -在前端开发中像素要分成两种情况讨论：css像素 和 物理像素
      -物理像素，上述所说的小点点就属于物理像素
      -css像素，编写网页时，我们所用的像素都是css像素
        -浏览器在显示网页时，需要将css像素转换为物理像素然后再呈现
        -一个css像素最终由几个物理像素显示，由浏览器决定
          默认情况下，在pc端，一个css像素 = 一个物理像素
  视口（viewport）
      -视口就是屏幕中用来显示网页的区域
      -可以通过查看视口的大小，来观察css像素和物理像素之间的比值
      -默认情况下： 
        视口宽度 1920px（css像素）
                1920px （物理像素）
                -此时，css像素和物理像素的比值为1:1
        浏览器放大两倍的情况：
          视口宽度：960px（css像素）
                  1920px（物理像素）
                  -此时，css像素和物理像素的比是1:2
      -我们可以通过调整视口的大小来改变css像素和物理像素之间的比值
  手机像素
    在不同的屏幕，单位像素的大小是不同的，像素越小，屏幕就会越清晰
    智能手机的像素点远远小于计算机的像素点

    问题：一个宽度为900px的网页如何在移动端正常显示呢

    默认情况下，移动端的网页都会将视口宽度设置为980像素（css像素）以确保pc端网页可以
    正常在移动端进行访问，但是如果网页宽度超过了980，移动端浏览器会自动对网页进行缩放
    以完整显示网页
    基本大部分pc端网页都可以在移动端中正常浏览，但是往往不会有太好的体验，因为移动端的每个物理像素自身就很小，加上自动缩放，
    和（以iPhone6为例，）水平方向默认的像素比为 980 / 750 一个css像素由不到一个像素点去表示，这样显示的就更小了
    为了解决这一问题，大部分网站都会针对移动端用户去单独设计网页
 -->
</body>
</html>
