<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    不同的设备完美视口的大小是不一样的
      iPhone6 -- 375
      iPhone6plus -- 414
    由于不同设备视口和像素比不同，所以同样的css375像素在不同设备下的意义是不一样的
      例如在iphone6中 设置375px的css像素就是全屏，但在plus中就会缺少一块
    在移动开发中，我们不再使用px来进行布局
  
    vw 这个单位表示的是视口的宽度（viewport width）
    -100 vw = 该设备视口的宽度
    -1vw = 1%视口的宽度
    vw 永远是相对于当前视口的宽度去进行计算的

    通常情况下，设计图的宽度会是视口宽度的2 - 3倍
    如果给定和视口宽度一样的设计图，则在设备显示时，由于一个css像素
    会被2-3个物理像素显示，所以会导致用户看到的设计图中的部分图片失真放大了两倍显示，
    所以设计图的宽度会是视口宽度的2 - 3倍，这样所有的设计图都是二倍图，这样就会避免用户在看到图片时失真放大了
    在设计页面时，我们把设计图中的所有的内容最终缩放两倍到移动页面中显示，而由于一个css像素会被2-3个物理像素显示这样就保证了用户看到的最终效果就是设计图
                          设计图->页面:缩放两倍      页面->用户:放大两倍
  通常情况下，设计图的宽度主要为750px 和 1125px两种
  以iPhone6为例
  100vw = 375pxcss像素 = 750px设计图像素
  0.1333333333vw = 1px的设计图像素
  这样我们就能根据设计图去设计页面了
  -->
</body>
</html>
