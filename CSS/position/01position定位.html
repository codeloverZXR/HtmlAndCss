<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      定位（position）
        -定位是一种更加高级的布局手段
        -通过定位可以将元素摆放到页面的任意位置
        -使用position属性来设置定位
          可选值：
            static 默认值，元素是静止的没有开启定位
            relative 开启元素的相对定位
            absolute 开启元素的绝对定位
            fixed 开启元素的固定定位
            sticky 开启元素的粘滞定位
        
        -偏移量（offset）
          -当元素开启了定位以后，可以通过偏移量来设置元素相对于定位位置的位置
            -定位元素垂直方向的位置由top和bottom两个属性来控制
              通常情况下，我们只会使用其中之一
            top
              -定位元素的位置和定位位置上边的距离
              top的值越大，定位元素越相对于定位位置向下移动
            bottom
              -定位元素的位置和定位位置下边的距离
              bottom的值越大，定位元素越相对于定位位置向上移动
            -定位元素水平方向的位置由left和right两个属性控制
              通常情况下，我们也只使用其中一个
            left
              -定位元素的位置和定位位置左侧的距离
              left的值越大，定位元素越相对于定位位置向右移动
            right
              -定位元素之前的位置和定位位置右侧的距离
              right的值越大，定位元素越相对于定位位置向左移动
          可以把定位位置理解为坐标轴（0,0）点，当top = 0 ，left = 0时，元素会移动到该原点，也就找到了该元素的定位位置
          这样就能判断出它是相对于哪个位置定位的了
        -相对定位relative：
          -当元素的position属性值设置为relative时则开启了元素的相对定位
           相对定位的定位位置是该元素移动之前的位置
          -相对定位的特点：
              1.元素开启相对定位以后，如果不设置偏移量，元素不会发生任何的变化
              2.相对定位是参照于元素在文档流中的位置进行定位的
              3.相对定位会提升元素的层级
              4.相对定位不会使元素脱离文档流
              5.相对定位不会改变元素的性质，块元素还是块元素，行内元素还是行内元素    
        
        -绝对定位absolute：
          -当元素的position属性值设置为absolute时，则开启了元素的绝对定位
          -绝对定位的特点：
            1.开启绝对定位后，如果不设置偏移量，元素的自身的位置不会发生任何变化
            2.开启绝对定位后，该元素会从文档流中脱离
            3.绝对定位的开启会改变元素本身的性质，行内变成块，且该块元素的宽高被内容所撑开，不独占一行
            4.绝对定位会使元素提升一个层级
            5.绝对定位的元素，其定位位置是取决于其自身的包含块
          包含块（containing block）
            -正常情况下，包含块就是离当前元素最近的祖先块元素
            -设置绝对定位元素的包含块：
              包含块就是离他最近的开启了定位的祖先元素
              如果所有的祖先元素都没有开启定位，则根元素（html，初始包含块）就是它的包含块
        
        -固定定位fixed：
          固定定位是一种绝对定位，所以固定定位的大部分特点与绝对定位相一致
        唯一不同的是固定定位永远参照于浏览器的视口进行定位
        固定定位的元素不会随网页的滚动条滚动

        -粘滞定位sticky
        粘滞定位可以在元素到达某个位置时将其固定


    */
  </style>
</head>
