  <style>
    /* 
      伪元素，表示页面中一些特殊的并不真实存在的元素
      本质上就是将一些处于特殊位置或状态的文字或图片等放到一个并不真实存在于body的元素里
       伪元素一般通过css语法声明 通过::开头
       例：
       p::first-line{
        font-size: 20px;
      } 将p标签的第一行内容放到::first-line伪元素中，并对其进行样式修改
       
      一些常用的伪元素：
          ::first-letter 表示开头第一个字母
          ::first-line  表示第一行
          ::selection 表示选中的内容
          ::before 表示元素的开始位置
          ::after 表示元素的最后位置
                -before 和 after 必须结合content属性才能正常使用，
                 content表示一个内容占位，这样就能防止某个元素的before和after位置被自己写的内容所掩盖
                 由于content属性添加的内容是通过css选择器添加的，所以用户无法使用鼠标选中其内容
    */
    
  </style>
