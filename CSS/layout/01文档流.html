  <!-- 
    文档流（normal flow）
      -网页是一个多层的结构，一层摞着一层
      -通过css可以分别为每一层来设置样式
      -作为用户只能看到最顶部的那一层
      -在这些层中，最底下的一层称为文档流，文档流是网页的基础
      -我们所创建的元素默认都是在文档流中进行排列的
      -对于我们来说，元素主要有两种状态：
        在文档流中
        不在文档流中（脱离文档流）

      元素在文档流中的特点：
          -块元素
              块元素会在页面中独占一行（自上向下垂直排列）
              默认宽度是父元素的宽度（把父元素撑满）
              默认高度是内容的高度（或被子元素的高度撑开）
          -行内元素
              行内元素不会独占页面的一行，只占自身内容的大小
              行内元素在页面中自左向右排列，如果一行之内不能容纳所有行内元素
                则行内元素会另起一行继续自左向右排列（与人们的书写习惯一致）
              行内元素的默认宽度和高度都是被内容撑开的

   -->
