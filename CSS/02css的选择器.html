<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
  常用选择器
    元素选择器：
        作用：根据标签名来选中指定的元素
        语法：标签名{}
        例子：p{} h1{} div{}
    id选择器：
        作用：根据元素的id属性值选中一个元素
        语法：#id属性值{}
        例子：#box{} #btn01{}
    类选择器：（class是一个标签属性，
                    可以重复使用，
                    可以通过class属性来为元素分组，
                    可以同时为一个元素指定多个class属性（多个class属性值通过空格隔开））
        作用：根据元素的class属性值选中一组元素
        语法：.class属性值{}
    通配选择器：
          作用：选中页面中的所有元素
          语法：*{}
  复合选择器
    交集选择器：
        作用：选中同时符合多个条件的元素
        语法：选择器1选择器2选择器3。。。+{}
        注意：交集选择器中如果有元素选择器，必须使用元素选择器开头
        例子：-将class为box01的div字体大小设置为30px
            div.box01{
              font-size：30px
            }
        与的关系，必须同时满足所有选择器才能生效
    选择器分组（并集选择器）
        作用：同时选择多个选择器对应的元素
        语法：选择器1,选择器2,选择器3,。。。+{}
        或的关系，只要满足其中一个选择器就会生效
        例子：#b1,.p1,h1,span,div.box01{}
    关系选择器
      子元素选择器：
          作用：选中指定父元素的指定子元素
          语法：父元素 > 子元素{}
      后代元素选择器：
          作用：选中指定元素内的指定后代元素
          语法：祖先空格后代{}
      兄弟选择器：
        选择相邻最近的下一个指定兄弟元素
          语法：兄元素+下一个弟元素 
        选择下边所有的指定兄弟元素
          语法：兄元素~弟元素
        注意：兄弟选择器永远只选择下面的兄弟元素
    属性选择器：
      分类：
            [属性名]选择含有指定属性名的元素
            [属性名=属性值]选择含有特定属性名和属性值的元素
            [属性名^=值]选择含有特定属性名且以给定值开头的元素
            [属性名$=值]选择含有特定属性名且以给定值结尾的元素
            [属性名*=值]选择含有特定属性名且其值包含给定值的元素
    
  伪类选择器: 
      伪类（不存在的类，特殊的类）
            -伪类用来描述一个元素的特殊状态
              比如：第一个子元素，被点击的元素，鼠标移入的元素...
            几种常见的伪类选择器
              :first-child 第一个子元素
              :last-child 最后一个子元素
              :nth-child(xxx) xxx指定第几个子元素
                    特殊的xxx值：
                        n 选中所有的子元素
                        2n或even 选中所有偶数位的子元素
                        2n+1或odd 选中所有奇数位的子元素
              -以上伪类都是根据所有的子元素进行排序的
              :first-of-type
              :last-of-type
              :nth-of-type()
              -这些伪类的功能与上述类似，唯一不同点是他们是在同类型的子元素中进行排序            
      警告：上述伪类选择器一定要在父元素后面加'>'号
            表示是从子元素中选择的，若不加入'>'号会引起歧义

             :not()否定伪类
                   作用：将符合条件的元素从已知选择器中去除
            */
  </style>
</head>

</html>
