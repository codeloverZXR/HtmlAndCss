<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
     使用媒体查询
      语法：@media查询规则{}
        媒体类型：
          all 所有设备（默认）
          print 打印设备
          screen 带屏幕的设备
          speech 屏幕阅读器
          -可以使用','连接多个媒体类型，这样它们之间就是一个或的关系   

          -可以在媒体类型前添加一个only，表示只有
            only的使用主要是为了兼容一些老版本浏览器，这样一些不认识该媒体类型的浏览器就会
            不加载该媒体对应的样式
        媒体特性：
          width 视口宽度
          height 视口高度
          min-width 视口的最小宽度（视口大于指定宽度时生效）
          max-width 视口的最大宽度（视口小于指定宽度时生效）
          样式切换的分解点，也称为断点，网页的样式会在断点处发生变化
          一些常用的断点：
            小于768px 超小屏幕 max-width:768px;
            大于768px 小屏幕  min-width: 768px;
            大于992px 中型屏幕 min-widt: 992px;
            大于1200px  大屏幕  min-width:1200px
            
            , 或
            and 和
            not 除了
            */
    @media only screen and (min-width:500px) and (max-width:700px){
      /* 只有带屏幕的设备，且视口宽度在500px至700px之间的设备才能显示下列样式 */
      .box01{
        background-color: aqua;
      }
    }
  </style>
</head>
<body>
  <!--  
    响应式布局：
        -网页可以根据不同的设备或窗口大小呈现出不同效果
        -使用响应式布局，可以使一个网页适用于所有设备
        -响应式布局的关键就是媒体查询
        -通过媒体查询，可以为不同的设备，或者设备的不同状态来分别设置样式
   -->
</body>
</html>
