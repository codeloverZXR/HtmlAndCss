<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- html中列表的分类：
          1.ul + li 表示无序列表
          2.ol + li 表示有序列表
          3.dl + dt + dd 表示定义列表
   -->
   <!-- 无序列表 -->
   <ul>
     <li>内容1</li>
     <li>内容2</li>
     <li>内容3</li>
   </ul>
   <!-- 有序列表 -->
    <ol>
      <li>内容1</li>
      <li>内容1</li>
      <li>内容1</li>
    </ol>
     <!-- 定义列表 -->
    <dl>
      <dt>要解释的内容</dt>
      <dd>解释的内容是什么</dd>
    </dl>
</body>
</html>
