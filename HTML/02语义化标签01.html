<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    在网页中HTML专门用来负责网页的结构
      所以在使用html标签时，应该关注的是标签的语义，而不是他的样式

      标题标签：
        h1-h6 ：一共有六级标题
        从h1-h6重要性递减，h1最重要，h6最不重要
        h1在网页中的重要性今次于title标签，一般情况下，一个页面只有一个h1标签
        一般情况下，标题标签只会使用到h1-h3，h4-h6很少用
      
        标签的两种分类
          在页面中独占一行的元素称为块元素（block element）
          在页面中不会独占一行的元素称为行内元素（inline element）
   -->
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <h3>三级标题</h3>
  <h4>四级标题</h4>
  <h5>五级标题</h5>
  <h6>六级标题</h6>
  <!-- 
    hgroup 标签用来为标题分组，可以将一组相关的标题同时放入到hgroup中
   -->
   <hgroup>
     <h1>归园田居</h1>
     <h2>其三</h2>
   </hgroup>
   <!-- p标签表示页面中的一个段落 
        p标签也是一个块元素 -->
  <p>在p标签的内容表示一个段落</p>
  <!-- 
    em标签用于表示语音语调的一个加重
   -->
   <p>遇见你真<em>开心</em></p>
   <!-- strong 表示强调重要内容 -->
   <p>你今天必须要<strong>完成作业！</strong></p>
   <!-- blockquote 表示一个长引用 -->
   子曰：
   <blockquote>学而时习之，不亦乐乎</blockquote>
   <!-- q表示一个短引用 -->
   子曰:  <q>学而时习之，不亦乐乎</q>
   <!-- br标签标识换行 -->
   <br>
   你
   <br>
   好

</body>
</html>
