<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- 
    使用img引入一个外部图片，img标签是一个自结束标签
    img元素属于替换元素（介于块元素和行内元素之间，具有两种元素的特点）
    属性：
        src 指定外部图片的路径

        alt 图片描述 默认不会显示，当有图片不能加载显示时，有些浏览器会
            将alt的值显示，
            搜索引擎会根据alt内容来识别图片，如果不写alt属性，则图片不
            会被搜索引擎所识别

        with 图片的宽度（单位：像素）
        height 图片的高度（单位：像素）
        
        一般情况下，在pc端，不建议修改图片大小，需要多大图片就裁多大（避免图片过大占用内存）
        在移动端，经常需要对图片进行缩放       
        
    图片的格式：
        jpeg（jpg）
          支持的颜色比较丰富，不支持透明效果，不支持动图
          一般用来显示照片
        
        gif
          支持颜色比较少，支持简单透明，支持动图
          颜色单一的图片，动图
        
        png
          支持的颜色比较丰富，支持复杂透明，不支持动图
          颜色丰富，复杂透明的图片（专为网页而生）
        
        webp
          这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
          它具备其他图片格式所有优点，而且图片大小比较小
          缺点：兼容性差
        
      图片base64编码：
          图片采用此模式编码，可以将图片转换为字符放在src属性中加载，通过字符
          形式引入的图片和网页一起加载，加载速度较快，用于显示一些快速响应的图片加载
      
      原则：
          效果一样用小的
          效果不一样用显示效果好的
          在显示效果与图片大小中取舍
   -->

   <img height="100px" src="./img/123.jpg" alt="图片一">

   <img width="100px" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Ffile02.16sucai.com%2Fd%2Ffile%2F2014%2F0827%2Fc0c92bd51bb72e6d12d5b877dce338e8.jpg&refer=http%3A%2F%2Ffile02.16sucai.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1651560255&t=9401099f206329f76799d45ad615bccd" alt="图片二">
