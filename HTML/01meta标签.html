<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--
        meta 主要用于设置网页中的一些元数据，元数据不是给用户看的
            标签主要属性：
                charset 指定网页中的字符集（浏览器会根据此字符集解码，应尽量与编辑器的字符集一致，
                                            这样当编辑器编码时和浏览器解码时的字符集一致，就不会出现乱码）
                name 指定的数据的名称
                content 指定的数据的内容
                    常用的几种name属性值：
                        keywords：表示网页关键字，可以同时指明多个关键字，关键字之间用‘,’隔开
                                  当用户在搜索引擎中的输入内容包括关键字时，搜索引擎会优先根据关键字内容进行网页查找
                                <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜,京东"/>
                        description：用于指定网站的描述，网站描述会显示在搜索引擎搜索的结果中
                                <meta name="description" content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。
                                商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。"/>
                title标签的内容会作为搜索结果的超链接上的文字显示
      -->

      <meta name="keywords" content="HTML5,前端开发,css3">
      <meta name="description" content="这是一个xxx网站">
      <!-- 请求重定向，打开个网页过3s后会自动跳转到百度页面 -->
      <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    
    <title>Document</title>
</head>
<body>
    <a></a>
</body>
</html>
